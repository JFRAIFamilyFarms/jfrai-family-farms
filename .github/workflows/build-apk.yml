name: Build JFRAI Family Farms APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Create complete app structure
      run: |
        # Create React app from scratch
        npx create-react-app frontend
        cd frontend
        
        # Install Capacitor
        npm install @capacitor/core @capacitor/cli @capacitor/android
        
        # Initialize Capacitor with correct webDir
        npx cap init "JFRAI Family Farms" "com.jfraifamilyfarms.app" --web-dir=build
        
        # Build React app first
        npm run build
        
        # Add Android platform
        npx cap add android
        
        # Now sync with the built files
        npx cap sync android
        
    - name: Build APK
      run: |
        cd frontend/android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JFRAI-Family-Farms-APK
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
